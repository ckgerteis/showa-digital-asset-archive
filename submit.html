<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Asset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Submit a New Digital Asset</h1>
    <form action="/submit" method="post">
        <label for="asset-url">Asset URL:</label><br>
        <input type="url" id="asset-url" name="asset-url" required placeholder="http://example.com/asset"><br><br>

        <label for="time-slice">Time Slice:</label><br>
        <input type="text" id="time-slice" name="time-slice" required placeholder="E.g., 1920s, 1950-1960"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="format">Format:</label><br>
        <input type="text" id="format" name="format" required placeholder="E.g., JPEG, MP4"><br><br>

        <label for="license">License:</label><br>
        <input type="text" id="license" name="license" required placeholder="E.g., CC BY-SA"><br><br>

        <label for="permission-status">Permission Status:</label><br>
        <select id="permission-status" name="permission-status" required>
            <option value="">--Select--</option>
            <option value="granted">Granted</option>
            <option value="pending">Pending</option>
            <option value="not-granted">Not Granted</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
